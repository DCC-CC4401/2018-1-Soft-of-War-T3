{% load static %}
{% load staticfiles %}

<html>

  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <script>
        function agregar_username(){
						 document.getElementById("username").value= document.getElementById("email").value;
						 var form =  document.getElementById('register');
                        form.submit();
					}

    </script>
    <title> Inventario CEI </title>
  </head>
  <body class="text-center">
    <form class="form-signin" id="register" method="POST">
        <img class="mb-4" src="/media/img/photos/logo-CEI.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Registrate</h1>
         {% csrf_token %}
         <input class="form-control" type="text" name="first_name" placeholder="Nombre">
         <input class="form-control" type="text" name="last_name" placeholder="Apellidos">
        <input class="form-control" type="text" name="rut" placeholder="Rut">
         <input class="form-control" type="hidden" name="username" id ="username">
         <input class="form-control" type="text" name="email" id = "email" placeholder="Email (Username)">
         <input class="form-control" type="password" name="password1" placeholder="Contraseña">
         <input class="form-control" type="password" name="password2" placeholder="Confirmar contraseña">

        <button class=" btn btn-lg btn-primary btn-block" type="submit" onclick='agregar_username()'>Registrarse</button>
        <div><a href="{% url 'sign' %}"><p class="mt-3 mb-3 text-muted">Iniciar Sesión</p></a></div>
    </form>
  </body>

</html>
