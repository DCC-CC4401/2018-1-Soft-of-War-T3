{% load static %}
{% load staticfiles %}

<html>

  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/landing_page_usuarios.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </head>

  <!--Header-->
  {%include 'header.html'%}

  <body>
    <div class="row" style="height: 5%"></div>
    <div class="row">
      <div class="col-sm-1 form-inline"></div>
      <div class="col-sm-10">

        <div class="row">
          <div class="col-sm-6">

            <div class="row form-inline">
              <h2>{{articulo.title}}</h2>

              {% if articulo.status == 1%}
                <h6 class="badge badge-secondary">Habilitado</h6>
              {% else %}
                <h6 class="badge badge-secondary">Deshabilitado</h6>
              {% endif %}
            </div>

            <div class="row">
              <img class="img-thumbnail" style="width:100%; height:400px" src="{{ articulo.image.url }}">
            </div>

            <div class="row" style="height: 2%"></div>

            <div class="row jumbotron">
                {{articulo.description}}
            </div>

          </div>
          <div class="col-sm-6">

          </div>
        </div>
      </div>

      <div class="col-sm-1 form-inline"></div>
    </div>
    <div class="row" style="height: 7%"></div>
  </body>

</html>
